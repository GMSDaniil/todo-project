{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GMS Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'custom.css' %}" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'checkmark.png' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #05386B; ">
        <div class="container-fluid">
          <img src="{% static 'checkmark.png' %}" alt="icon" class="icon" >
          {% if user.is_authenticated %}
          <a class="navbar-brand" href="{% url 'currenttodos' %}">GMS Todo</a>
          {% else %}
          <a class="navbar-brand" href="{% url 'home' %}">GMS Todo</a>
          {% endif %}
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon my-toggler">
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'currenttodos' %}">Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'completedtodos' %}">Completed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'createtodo' %}">Create</a>
                </li>

                <li class="signlog nav-item">
                    <form action="{% url 'logoutuser' %}" method="POST" >
                        {% csrf_token %}
                        <button class="nav-link" type="submit" >Logout</button>
                    </form>
                </li>
                {% else %}
                <div class="signlog navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loginuser' %}">Log In</a>
                    </li>
                </div>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    <br>
    <br>
    {% block content %}{% endblock %}



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
