{% extends 'todo/base.html' %}

{% block content %}


<div class="container d-flex justify-content-center">
    <div class="text-left">
        <h1 class="text-center mb-4">Create</h1>
        

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input type="text" name="title" maxlength="100" required="" id="id_title" class="form-control"/>
                  <label class="form-label" for="id_title">Title</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <textarea name="description" cols="40" rows="10" id="id_description" class="form-control"></textarea>
                  <label for="id_description" class="form-label">Description</label>
                </div>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="id_important">
                    Important
                </label>
                <input class="form-check-input" type="checkbox"  name="important" id="id_important">
            </div>

            <div class="text-center">
                <div class="error">{{ error|safe }}</div>
                
                <p></p>
                <button type="submit" class="my-btn btn mb-3">Create</button>
            </div>
        </form>
    </div>
</div>





{% endblock %}
