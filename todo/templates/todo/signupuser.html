{% extends 'todo/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="text-left">
        <h1 class="text-center mb-4">Sign Up</h1>
        

        <form method="POST">
            {% csrf_token %}
            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" class="form-control" />
                  <label class="form-label" for="id_username">Username</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-4">
                <div class="form-outline flex-fill mb-0">
                  <input  type="password" name="password1" autocomplete="new-password" required="" id="id_password1" class="form-control" />
                  <label class="form-label" for="id_password1">Password</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-2">
                <div class="form-outline flex-fill mb-0">
                  <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" class="form-control" />
                  <label class="form-label" for="id_password2">Confirm password</label>
                </div>
            </div>
            <div class="text-center">
                <div class="error">{{ error|safe }}</div>
                
                <p></p>
                <button type="submit" class="my-btn btn mb-3">Sign Up</button>
            </div>
        </form>

        <p class="text-center">If you already have an account, <a href="{% url 'loginuser' %}">login</a> instead.</p>
    </div>
</div>




{% endblock %}
